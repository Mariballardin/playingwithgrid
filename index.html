<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destino Viagens</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <p>Viagens</p>
        <h1>Descubra os melhores destinos</h1>
      </header>
      <main>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1519046904884-53103b34b206?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8YmVhY2h8ZW58MHx8MHx8&auto=format&fit=crop&w=800"
            alt="Praia vazia do Rio de Janeiro em dia ensolarado e mar azul"
          />
          <h2>
            <span>Paz</span>
            PRAIA
          </h2>
        </div>

        <div class="card">
          <img
            src="https://media.istockphoto.com/photos/italian-alps-mountains-range-near-the-tre-cime-di-lavaredo-view-from-picture-id1186694629?k=20&m=1186694629&s=612x612&w=0&h=7HDmBO_K6GuPAYsdT9xTryvWjNwBdZ_zDFw0vDv42c0="
            alt="Montanhas dos Dolomites entre nuvens"
          />
          <h2>
            <span>Esportes</span>
            MONTANHA
          </h2>
        </div>

        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1547150284-48766a23defa?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg&crop=entropy&cs=tinysrgb&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764"
            alt="Árvores centenárias na Floresta Amazônica"
          />
          <h2>
            <span>Natureza</span>
            FLORESTA
          </h2>
        </div>

        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1600718566307-2e81fc376d49?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fGNoYXBhZGElMjBkaWFtYW50aW5hfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
            alt="Cachoeira da chapada diamantina com banhistas à volta"
          />
          <h2>
            <span>Águas</span>
            CACHOEIRA
          </h2>
        </div>
      </main>
    </div>
  </body>
</html>
